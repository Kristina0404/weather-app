<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>  
  <div class="weather-card" id="weather-card">
      <div id="city" class="city weather-element"></div>
   <div id="date" class = "date weather-element"></div>
      <div id="time" class="time weather-element"></div>
      <div id="weather-t">
        <img id="icon-t" src="./image/pngwing.com.png" alt="" >
        <div id="temperature" class="temperature weather-element"></div>
      </div>
      <div id="weather-ws">
        <img id="icon-ws" src="./image/windSpeed.png" alt="">
        <div id="wind" class="wind weather-element"> </div>
      </div>
      <div id="weather-wd">
          <img id="icon-wd" src="./image/windDirection.png" alt="">
        <div id="windDirection" class="windDirection weather-element"></div>
      </div>
      <div id="weatherCode" class="weatherCode weather-element"></div>
      <div id="description" class="description weather-element"></div>
      
  </div>
</body>
</html>
